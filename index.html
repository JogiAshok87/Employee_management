<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Employee Management</div>
    <div class="right-side">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search employee..." />
          </div>
          <nav>
            <div class="hamburger-menu">&#9776;</div>
            <ul class="nav-menu">
                <li><a href="#register" id="register-page">Register</a></li>
               <li><a href="#list" id="listing-page">Employee List</a></li>
            </ul>
          </nav>
    </div>
    
  </header>

  <!-- Main Content -->
  <main>
    <!-- Employee Registration -->
    <section id="registration-page" class="page">
      <h1>Register Employee</h1>
      <form id="employee-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
        </div>
        <div>
            <label for="position">
                Position:
                
              </label>
              <input type="text" id="position" required />
        </div>
        <div>
            <label for="about">
                About:
               
              </label>
              <textarea id="about" rows="10" cols="10"></textarea>
        </div>
        <div>
            <label for="joining_date">
                Joining Date:
                
              </label>
              <input type="date" id="joining_date" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Employee Listing -->
    <section id="listing-page" class="page hidden">
      <h1>Employee Listing</h1>
      <div class="table-container">
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>About</th>
                <th>Joining Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="employee-list"></tbody>
          </table>
      </div>
      <div id="pagination"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; J. Ashok</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
